

<table mat-table matSort matSortActive="nom" matSortDirection="desc" matSortDisableClear (matSortChange)="sortData($event)" [dataSource]="planRepasTable" class="mat-elevation-z8">
    <ng-container matColumnDef="numeroplan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="numeroplan"> Numero plan </th>
      <td mat-cell *matCellDef="let plan"> {{plan.numeroplan}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroFournisseur">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="numeroFournisseur"> Numero Fournisseur </th>
        <td mat-cell *matCellDef="let plan"> {{plan.numerofournisseur}} </td>
      </ng-container>

      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="prix"> Prix </th>
        <td mat-cell *matCellDef="let plan"> {{plan.prix}} </td>
      </ng-container>

      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="categorie"> Catégorie </th>
        <td mat-cell *matCellDef="let plan"> {{plan.categorie}} </td>
      </ng-container>

      <ng-container matColumnDef="nbrCalories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nbrCalories"> Nombre de calories </th>
        <td mat-cell *matCellDef="let plan"> {{plan.nbrcalories}} </td>
      </ng-container>

      <ng-container matColumnDef="nbrPersonnes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nbrPersonnes"> Nombre de personnes </th>
        <td mat-cell *matCellDef="let plan"> {{plan.nbrpersonnes}} </td>
      </ng-container>

      <ng-container matColumnDef="frequence">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="frequence"> Fréquence </th>
        <td mat-cell *matCellDef="let plan"> {{plan.frequence}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button color="primary" (click)="openAddDialog()"><mat-icon>add</mat-icon>INSÉRER</button>
